apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartcon-app-v2.0
  namespace: smartcon
  labels:
    app: smartcon-app
    version: v2.0
    deployment: smartcon-app-v2.0
spec:
  selector:
    matchLabels:
      app: smartcon-app
      version: v2.0
  replicas: 1
  template:
    metadata:
      name: smartcon-app-v2.0
      labels:
        app: smartcon-app
        version: v2.0
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
    spec:
      containers:
      - name: smartcon-app
        image: magneticio/smartcon-app:2.0
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15